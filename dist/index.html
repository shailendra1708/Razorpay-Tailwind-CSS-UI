<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>RazorPay</title>
  </head>
  <body>
    <nav class="bg-deepBlue">
      <!-- relative w-[1080px] mx-auto flex items-center justify-between -->
      <div
      class="relative w-full mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-12"
      >
        <a href="/" class="cursor-pointer py-2 pr-7">
          <img
            src="Images/logo.jfif"
            width="125px"
            height="30px"
            alt="Razorpay Logo"
          />
        </a>
        <ul class="flex space-x-8">
          <li
            class="text-white font-ubuntu py-7 hover:text-lightBlue cursor-pointer transition duration-200 relative group"
          >
            <a href="#payments">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition duration-200"
            ></div>
          </li>
          <li
            class="text-white font-ubuntu py-7 hover:text-lightBlue cursor-pointer transition duration-200 relative group"
          >
            <a href="#banking">Banking+</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition duration-200"
            ></div>
          </li>
          <li
            class="text-white font-ubuntu py-7 hover:text-lightBlue cursor-pointer transition duration-200 relative group"
          >
            <a href="#payroll">Payroll</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition duration-200"
            ></div>
          </li>
          <li
            class="text-white font-ubuntu py-7 hover:text-lightBlue cursor-pointer transition duration-200 relative group"
          >
            <a href="#partners">Partners</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition duration-200"
            ></div>
          </li>
          <li
            class="text-white font-ubuntu py-7 hover:text-lightBlue cursor-pointer transition duration-200 relative group"
          >
            <a href="#resources">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition duration-200"
            ></div>
          </li>
          <li
            class="text-white font-ubuntu py-7 hover:text-lightBlue cursor-pointer transition duration-200 relative group"
          >
            <a href="#support">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition duration-200"
            ></div>
          </li>
          <li
            class="text-white font-ubuntu py-7 hover:text-lightBlue cursor-pointer transition duration-200 relative group"
          >
            <a href="#pricing">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition duration-200"
            ></div>
          </li>
        </ul>


        <div class="flex space-x-6" >
          <div class="relative inline-block text-left group">
            <!-- Button with Indian Flag initially shown -->
            <button type="button" class="inline-flex justify-center w-full shadow-sm px-4 py-2 bg-deepBlue text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <img src="Images/Flag.png" alt="India" class="w-8 h-6">
            </button>
        
            <!-- Dropdown menu that appears on hover -->
            <div class="absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden group-hover:block">
              <div class="py-1" role="none">
                <a href="#" class="text-gray-700 block px-4 py-2 text-sm flex items-center">
                  <img src="Images/flag2.png" alt="USA" class="w-6 h-4 mr-2"> USA
                </a>
                <a href="#" class="text-gray-700 block px-4 py-2 text-sm flex items-center">
                  <img src="Images/flag3.png" alt="Germany" class="w-6 h-4 mr-2"> Germany
                </a>
                <a href="#" class="text-gray-700 block px-4 py-2 text-sm flex items-center">
                  <img src="Images/Flag4.png" alt="UK" class="w-6 h-4 mr-2"> United Kingdom
                </a>
              </div>
            </div>
          </div>
          <button type="button" class="bg-transparent py-2 px-4 font-ubuntu text-white border-lightBlue border rounded-sm font-semibold">Log in</button>
          <button type="button" class="bg-white py-2 px-4 font-ubuntu text-lightBlue border-lightBlue hover:text-light border rounded-sm  transition duration-200 font-semibold">Sign Up</button>
        </div>
          
        </div>
      </div>
    </nav>
  </body>
</html>
